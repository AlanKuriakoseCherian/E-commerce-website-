{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3>Delete Product</h3>
            </div>
            <div class="box-body">
                <form action="" method="post">
                    Do you want to delete this product?
                    <button type="submit" class="btn btn-danger" >Yes, Delete</button>
                    <button type="button" class="btn btn-link" onclick="history.back()">No, Go Back</button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_foot %}
    $('input').foreach(function(node){
        node.classList.add('form-class')
    })
{% endblock %}
