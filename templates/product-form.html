{% extends 'adminlte/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3>Edit Product</h3>
            </div>
            <div class="box-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-submit" >Submit</button>
                    <a href="/products"><button type="button" class="btn btn-link">List Page</button></a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
